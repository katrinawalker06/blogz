{% extends "base.html" %}


{% block title %}
<div class="title">
    {% if blogs|length > 1 %}
    <h2>All Posts</h2>
    {% endif %}
</div>
{% endblock %}




{% block content %}
{% for blog in blogs %}
<div>
    <a href="blog?id={{blog.id}}"><h3>{{blog.title}}</h3></a>
    <p>{{blog.body}}</p>

    <p> Written by:<a href="/singleUser?id={{ blog.owner.id }}">{{blog.owner.username}}</a></p>
</div>
    
{% endfor %}
{% endblock %}
