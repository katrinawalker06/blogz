{% extends "base.html" %}


{% block title %}<h1 style="text-align:center"> Blog Posts!</h1> {% endblock %}

{% block content%}


<h1>{{user.username}}</h1>
<hr />

{% for blog in user.blogs %}
<div class="blog">
    <a href="blog?id={{blog.id}}"><h2>{{blog.title}}</h2></a>
    <p>{{blog.body}}</p>
    
</div>



{% endfor %}


{% endblock %}
